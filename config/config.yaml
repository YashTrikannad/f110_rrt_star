# Topics that RRT listens to
pose_topic: "gt_pose"
scan_topic: "scan"
drive_topic: "nav"

# Topics that RRT publishes to

# visualization

#######
# Parameters for RRT
#######

# Max Iterations of RRT before giving up
max_rrt_iters: 1000

# Max Value for steer between two nodes
max_expansion_distance: 1.0 # in meters

# Dicretization along edge joining two nodes in RRT
collision_checking_points: 10

# RRT Local Planner Goal Tolerance
goal_tolerance: 0.5 # in meters

# Lookahead Distance for tracking reference of local planner (RRT)
lookahead_distance: 2.0 # in meters

# Lookahead Distance for tracking reference of local planner (RRT)
local_lookahead_distance: 1.0 # in meters

# Tolerance along the global plan while choosing points according to the lookahead distance
local_trackpoint_tolerance: 0.1 # in meters

# Local Map Size for Obstacle Inflation
length_local_map: 4.0
width_local_map: 4.0

#######
# Parameters for Car
#######

# Speed Variations
high_speed: 3.0
moderate_speed: 2.0
low_speed: 1.0

